<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>

		<div class="reveal">
			<div class="slides">
				<section id="INTRO">
          <h1>Vorbereitung l√§uft...</h1>
          <aside class="notes">
              Oh hey, these are some notes. They'll be hidden in your presentation, but you can see them if you open the speaker notes window (hit 's' on your keyboard).
          </aside>
        </section>
				<section id="welcome"><img src="img/folien/Folie1.PNG"></section>
				<section id="about"><img src="img/folien/Folie2.PNG"></section>
				<section id="agenda"><img src="img/folien/Folie3.PNG"></section>
				<section id="was"><img src="img/folien/Folie4.PNG"></section>
				<section id="weg"><img src="img/folien/Folie5.PNG"></section>
				<section id="rezept"><img src="img/folien/Folie6.PNG"></section>
				<section id="architektur"><img src="img/folien/Folie7.PNG"></section>
				<section id="architekturII"><img src="img/folien/Folie8.PNG"></section>
				<section id="aufbau"><img src="img/folien/Folie9.PNG"></section>
				<section id="DEMO"><img src="img/folien/Folie10.PNG"></section>
				<section id="QnA"><img src="img/folien/Folie13.PNG"></section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/jquery.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
        width: 1280,
        height: 720,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

      var callServer = function(message){
        $.get( "/talk/folie/"+message, function( data ) {
          //$( ".result" ).html( data );
          console.log( "Load was performed." ,data);
        });
      }

      callServer("INIT");

      Reveal.addEventListener( 'slidechanged', function( event ) {
        // event.previousSlide, event.currentSlide, event.indexh, event.indexvlog
        var slide=$(event.currentSlide)
        callServer(slide[0].id);
      } );

		</script>
	</body>
</html>
