<html ng-app="summitApp">
<head>
  <title>Q & A</title>

  <link rel="stylesheet" href="css/materialize.min.css" media="screen">
  <link rel="stylesheet" href="css/master.css" media="screen">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <base href="/">
</head>

<body ng-controller="MainCtrl">
  <header class="blue">
    <nav class="top-nav">
      <div class="container">
        <div class="nav-wrapper">
          <a class="page-title"><h3 class="truncate">{{ pageTitle }}</h3></a>
        </div>

      </div>
    </nav>
  </header>
  <main>

    <div class="container">
        <div class="card row">
          <div class="card-content">
            <h4>Moin moin, hier kannst du uns post schicken.</h4>
          </div>
        </div>
        <div class="row card">
          <div class="card-content">
            <div class="row">
              <div class="col s12 m4">
                <div class="input-field">
                  <input id="mailboxEmail" ng-model="mailboxEmail" type="text" class="validate">
                  <label for="mailboxEmail">Email / Name</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12 m6">
                    <div class="input-field">
                      <input id="mailboxSubject" ng-model="mailboxSubject" type="text" class="validate">
                      <label for="mailboxSubject">Titel</label>
                    </div>
              </div>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="mailboxContainer" class="materialize-textarea" ng-model="mailboxTextArea"></textarea>
              <label for="mailboxContainer">Deine Nachricht</label>
            </div>
          </div>
          <div class="card-action">
            <button class="btn waves-effect waves-light" ng-click="sendMessage()" id="messageSubmit">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
    </div>

    <div class="row" ng-show="hasData">
      <ul class="collapsible" data-collapsible="accordion">
        <li>
          <div class="collapsible-header"><i class="material-icons">filter_drama</i>Hier die letzten {{messages.length}} Nachrichten</div>
          <div class="collapsible-body">
            <div class="col s12">
            <ul class="collapsible" data-collapsible="accordion">
              <li ng-repeat="x in messages">
                <div class="collapsible-header"><i class="material-icons">filter_drama</i>Sender:{{x.sender}}; Titel:{{x.subject}}</div>
                <div class="collapsible-body"><p>{{x.message}}</p></div>
              </li>
            </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>

  </main>

  <footer class="page-footer">
    <div class="card blue">
      <div class="card-content">
        <a target="_blank" href="http://materializecss.com/"><h5 class="white-text">Made with MaterializeCSS</h5></a>
      </div>

    </div>
  </footer>
  <script src="fragen/js/jq2-1-1.min.js" charset="utf-8"></script>
  <script src="fragen/js/materialize.min.js" charset="utf-8"></script>
  <script src="fragen/js/angular.min.js"></script>
  <!-- LIB-RELATED-->
  <!-- APP-RELATED-->
  <script src="fragen/js/app.js" charset="utf-8"></script>
  <script src="fragen/js/master.js" charset="utf-8"></script>
  <script src="fragen/controller/mainCtrl.js" charset="utf-8"></script>
</body>

</html>
