<div class="container">
    <div id="bulb" class="row center-align" ng-if="0==1">

            @@<br>

        </h5>
    </div>

    <div class="row">
        <div class="col m6">
            <color-picker ng-model="color" ng-init="color = '#007BB6'"></color-picker>
        </div>
        <div class="col m6">
            <div class="col s12 red-text">
                RED

        </div>
        <div class="col s6 m2">
            <button class="btn waves-effect waves-light" ng-click="sendColor(1)" type="submit" id="led2">2</button>

            <button class="btn waves-effect waves-light" ng-click="sendColor(3)" type="submit" id="led4">4</button>
