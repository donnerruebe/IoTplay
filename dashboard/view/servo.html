<div class="container">
    <div class="row">
      <div class="col s12">
        <h4>Moin moin, hier kannst du uns post schicken.</h4>
      </div>
    </div>
      <form class="col s12" ng-submit="sendmailbox()">
        <div class="row">
          <div class="input-field col s4">
            <input id="mailboxName" ng-model="mailboxName" type="text" class="validate">
            <label for="first_name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="mailboxContainer" class="materialize-textarea" ng-model="mailboxTextArea"></textarea>
            <label for="mailboxContainer">Deine Nachricht</label>
          </div>
        </div>
        <div class="row">
          <button class="btn waves-effect waves-light" type="submit" id="mailboxSubmit">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
</div>
